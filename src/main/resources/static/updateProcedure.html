<!DOCTYPE html>
<html lang="en">
<head>
  <title>Updating a Procedure</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<body>

<div class="jumbotron text-center" style="background-image: url('images/instruments4.jpg');">
  <div class="topnav" style="background-color:white">
  <h3>UPDATING A PROCEDURE</h3>
 
  <a class="active" href="index.html">Home</a>
  <a href="viewAllProcedures.html">View</a>
  <a href="addProcedure.html">Add</a>
  <a href="updateProcedure.html">Update</a>
  <a href="deleteProcedure.html">Remove</a>
</div>
</div>

<div class="container">
<h4>To update a procedure use the Procedure ID number from the table below:</h4>

		<form>
		<div class="form-group">
				<label for="proId">Procedure Id:</label> <input type="text"
					class="form-control" id="proId" required>
			</div>
			<div class="form-group">
				<label for="proName">Procedure name:</label> <input type="text"
					class="form-control" id="proName" required>
			</div>
			<div class="form-group">
				<label for="proSpeciality">Speciality:</label> <input type="text"
					class="form-control" id="proSpeciality" required>
			</div>
			<div class="form-group">
				<label for="proInstruments">Instruments:</label> <input type="text"
					class="form-control" id="proInstruments" required>
			</div>
			<input class="btn btn-primary pull-right" name="submit" type="submit" value="submit" onclick="updateProcedure()"/>
		</form>

</div>

<div class="container">
<h4>List of procedures:</h4>
		<div id="procedures">
			
		</div>
</div>

</body>

<script src="js/procedures2.js"></script>

</html>
